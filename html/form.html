<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <style>
        button {
          height: 30px;
          width: 200px;
          outline: none;
        }
      </style>
    </head>
    <body>
      <script src="../js/salvar_form.js"></script>

      <form id="myForm">
        Estado origem:
        <input type="text" name="estado_origem"><br>
        Destino nacional:
        <input type="checkbox" name="destino_nacional"><br>
        Pais destino:
        <input type="text" name="pais_destino"><br>
        Motivo de viagem:<br>
        <input type="radio" name="motivo" value="1"> Lazer / Turismo<br>
        <input type="radio" name="motivo" value="2"> Negócios <br>
        <input type="radio" name="motivo" value="3"> Intercâmbio <br>
        Quantidade de passageiros até 70 anos:
        <input type="number" name="passageiros_ate_70" min="0" max="99"> <br>
        Quantidade de passageiros acima de 70 anos:
        <input type="number" name="passageiros_acima_70" min="0" max="99"> <br>
        Quantidade de gestantes:
        <input type="number" name="numero_gestantes" min="0" max="99"> <br>
        Praticará esportes de aventura?
        <input type="checkbox" name="esportes"><br>
        Utilizará motocicleta?
        <input type="checkbox" name="motocicleta"><br>
        Data ida:
        <input type="date" name="data_ida"><br>
        Data volta:
        <input type="date" name="data_volta"><br>

      </form>
      <button id="botao_salvar"> Salvar </button>
    </body>
  </html>
